<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen 双模型小说生成</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1e;
      --surface: #242429;
      --surface2: #2d2d33;
      --text: #e8e6e3;
      --text-dim: #9a9590;
      --accent: #c9a86c;
      --accent-hover: #dfc48a;
      --border: #3d3d45;
      --danger: #c75c5c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Serif SC', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.5rem;
    }
    .main { flex: 1; padding: 2rem; overflow-y: auto; }

    h1, h2, h3 { font-weight: 600; }
    h1 { font-size: 1.5rem; margin: 0 0 1.5rem; color: var(--accent); }
    h2 { font-size: 1.2rem; margin: 1.5rem 0 0.75rem; }
    h3 { font-size: 1rem; margin: 1rem 0 0.5rem; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-primary { background: var(--accent); color: var(--bg); }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-secondary { background: var(--surface2); color: var(--text); }
    .btn-secondary:hover { background: var(--border); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface2);
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    textarea.large { min-height: 200px; }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    .card-title { font-weight: 600; margin-bottom: 0.75rem; }
    .file-row { display: flex; align-items: center; gap: 0.75rem; margin: 0.5rem 0; }
    .file-row input[type="file"] { flex: 1; }
    .section { margin-bottom: 1.5rem; }
    .section label { display: block; margin-bottom: 0.4rem; color: var(--text-dim); font-size: 0.85rem; }

    .project-list { list-style: none; padding: 0; margin: 0; }
    .project-list li {
      padding: 0.6rem 0.8rem;
      margin: 0.25rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .project-list li:hover { background: var(--surface2); }
    .project-list li.active { background: var(--accent); color: var(--bg); }
    .project-list li .meta { font-size: 0.75rem; color: var(--text-dim); margin-top: 0.2rem; }
    .project-list li.active .meta { color: rgba(0,0,0,0.6); }

    .chapter-list { list-style: none; padding: 0; margin: 0; }
    .chapter-list li {
      padding: 0.5rem 0.75rem;
      margin: 0.2rem 0;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chapter-list li:hover { background: var(--surface2); }
    .chapter-list li.active { background: var(--accent); color: var(--bg); }
    .chapter-list .ver { font-size: 0.75rem; color: var(--text-dim); }
    .chapter-list li.active .ver { color: rgba(0,0,0,0.6); }

    .versions-panel { margin-top: 1rem; }
    .versions-panel ul { list-style: none; padding: 0; margin: 0; }
    .versions-panel li {
      padding: 0.5rem;
      margin: 0.25rem 0;
      background: var(--surface2);
      border-radius: 4px;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .versions-panel li button { margin-left: 0.5rem; }

    .content-editor {
      width: 100%;
      min-height: 400px;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface2);
      color: var(--text);
      font-family: 'Noto Serif SC', Georgia, serif;
      font-size: 1rem;
      line-height: 1.8;
      resize: vertical;
    }
    .loading { color: var(--text-dim); font-style: italic; }
    .error { color: var(--danger); font-size: 0.9rem; margin-top: 0.5rem; }
    .success { color: #7cb87c; font-size: 0.9rem; }
    .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 900px) { .two-col { grid-template-columns: 1fr; } }
    .actions { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.75rem; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1>Qwen 小说生成</h1>
      <div class="section">
        <button class="btn btn-primary" id="btnNew">+ 新建项目</button>
      </div>
      <div class="section">
        <h3>项目列表</h3>
        <ul class="project-list" id="projectList"></ul>
      </div>
      <div class="section settings-panel" style="margin-top:1.5rem;padding-top:1rem;border-top:1px solid var(--border)">
        <h3>生成参数</h3>
        <p style="font-size:0.8rem;color:var(--text-dim);margin:0.25rem 0 0.5rem">作用于规划、正文、摘要</p>
        <div class="section">
          <label>temperature（0–2，越高越随机）</label>
          <input type="number" id="temp" min="0" max="2" step="0.1" value="0.8" />
        </div>
        <div class="section">
          <label>top_p（0–1，核采样）</label>
          <input type="number" id="topP" min="0" max="1" step="0.05" value="0.9" />
        </div>
        <button class="btn btn-secondary" id="btnSaveSettings">保存参数</button>
      </div>
    </aside>
    <main class="main" id="main"></main>
  </div>

  <script>
    const API = '/api';

    async function fetchJSON(url, opts = {}) {
      const r = await fetch(url, {
        headers: { 'Content-Type': 'application/json', ...opts.headers },
        ...opts,
      });
      if (!r.ok) {
        const t = await r.text();
        throw new Error(JSON.parse(t).detail || t || r.statusText);
      }
      return r.json();
    }

    function renderProjects() {
      fetch(API + '/projects').then(r => r.json()).then(list => {
        const ul = document.getElementById('projectList');
        ul.innerHTML = list.map(p => `
          <li class="${state.projectId === p.id ? 'active' : ''}" data-id="${p.id}">
            <div>${escapeHtml(p.name || '未命名')}</div>
            <div class="meta">${(p.updated_at || p.created_at || '').slice(0, 10)}</div>
          </li>
        `).join('');
        ul.querySelectorAll('li').forEach(li => {
          li.onclick = () => { state.projectId = li.dataset.id; loadProject(); renderProjects(); };
        });
      }).catch(console.error);
    }

    function escapeHtml(s) {
      if (!s) return '';
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    const state = { projectId: null, chapterId: null };

    function loadProject() {
      if (!state.projectId) { renderHome(); return; }
      fetch(API + '/projects/' + state.projectId).then(r => r.json()).then(project => {
        state.project = project;
        renderProject(project);
      }).catch(() => renderHome());
    }

    function renderHome() {
      document.getElementById('main').innerHTML = `
        <div class="card">
          <h2>欢迎</h2>
          <p>请从左侧选择项目，或点击「新建项目」创建新项目。</p>
          <p class="text-dim">使用 Qwen 规划模型 + Qwen Plus 生成模型，配合多级摘要实现小说创作与 RAG 检索。</p>
        </div>
      `;
    }

    function renderProject(project) {
      const ch = project.chapters || [];
      const volMap = {};
      (project.volumes || []).forEach((v, i) => {
        (v.chapters || []).forEach(cid => { volMap[cid] = i; });
      });

      const main = document.getElementById('main');
      main.innerHTML = `
        <div class="card">
          <h2>${escapeHtml(project.name || '未命名项目')}</h2>
          <div class="section">
            <label>世界设定（可直接输入或上传 TXT）</label>
            <textarea id="world" class="large" placeholder="世界设定...">${escapeHtml(project.world_setting || '')}</textarea>
            <div class="file-row"><input type="file" id="worldFile" accept=".txt" /><span style="color:var(--text-dim)">.txt</span></div>
          </div>
          <div class="section">
            <label>背景设定</label>
            <textarea id="background" placeholder="背景设定...">${escapeHtml(project.background_setting || '')}</textarea>
            <div class="file-row"><input type="file" id="bgFile" accept=".txt" /></div>
          </div>
          <div class="section">
            <label>人物设定</label>
            <textarea id="characters" placeholder="人物设定...">${escapeHtml(project.character_setting || '')}</textarea>
            <div class="file-row"><input type="file" id="charFile" accept=".txt" /></div>
          </div>
          <div class="section">
            <label>整体大纲</label>
            <textarea id="outline" class="large" placeholder="整体大纲...">${escapeHtml(project.outline || '')}</textarea>
            <div class="file-row"><input type="file" id="outlineFile" accept=".txt" /></div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" id="btnSave">保存设定</button>
          </div>
        </div>

        <div class="card">
          <h2>生成新章节</h2>
          <div class="two-col">
            <div class="section">
              <label>卷号（从 0 开始）</label>
              <input type="number" id="volIdx" value="0" min="0" />
            </div>
            <div class="section">
              <label>章号（从 0 开始）</label>
              <input type="number" id="chIdx" value="${ch.length}" min="0" />
            </div>
          </div>
          <div class="section">
            <label>用户指定剧情走向</label>
            <textarea id="userDir" placeholder="例如：主角发现密室，遭遇机关..."></textarea>
          </div>
          <div class="actions">
            <button class="btn btn-primary" id="btnGen">生成章节</button>
          </div>
          <div id="genStatus"></div>
        </div>

        <div class="card">
          <h2>章节列表</h2>
          <ul class="chapter-list" id="chapterList">
            ${ch.map(c => `
              <li class="${state.chapterId === c.id ? 'active' : ''}" data-id="${c.id}">
                <span>第${(c.volume_idx ?? 0) + 1}卷 第${(c.chapter_idx ?? 0) + 1}章</span>
                <span class="ver">v${(c.versions || []).length}</span>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      // 保存
      document.getElementById('btnSave').onclick = () => {
        fetch(API + '/projects/' + state.projectId, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            world_setting: document.getElementById('world').value,
            background_setting: document.getElementById('background').value,
            character_setting: document.getElementById('characters').value,
            outline: document.getElementById('outline').value,
          }),
        }).then(() => { alert('已保存'); }).catch(e => alert(e.message));
      };

      // 上传 TXT
      async function loadTxt(fileInput, targetId) {
        const f = fileInput.files?.[0];
        if (!f) return;
        const t = await f.text();
        document.getElementById(targetId).value = t;
      }
      document.getElementById('worldFile').onchange = () => loadTxt(document.getElementById('worldFile'), 'world');
      document.getElementById('bgFile').onchange = () => loadTxt(document.getElementById('bgFile'), 'background');
      document.getElementById('charFile').onchange = () => loadTxt(document.getElementById('charFile'), 'characters');
      document.getElementById('outlineFile').onchange = () => loadTxt(document.getElementById('outlineFile'), 'outline');

      // 生成
      document.getElementById('btnGen').onclick = async () => {
        const btn = document.getElementById('btnGen');
        const st = document.getElementById('genStatus');
        btn.disabled = true;
        st.innerHTML = '<span class="loading">生成中（规划→正文→摘要）...</span>';
        try {
          const res = await fetchJSON(API + '/generate-chapter', {
            method: 'POST',
            body: JSON.stringify({
              project_id: state.projectId,
              volume_idx: parseInt(document.getElementById('volIdx').value, 10),
              chapter_idx: parseInt(document.getElementById('chIdx').value, 10),
              user_direction: document.getElementById('userDir').value,
            }),
          });
          st.innerHTML = '<span class="success">已生成</span>';
          state.chapterId = res.chapter_id;
          loadProject();
          renderChapter(res.content, res.direction, res.summary);
        } catch (e) {
          st.innerHTML = '<span class="error">' + escapeHtml(e.message) + '</span>';
        } finally {
          btn.disabled = false;
        }
      };

      // 章节点击
      document.getElementById('chapterList').querySelectorAll('li').forEach(li => {
        li.onclick = async () => {
          state.chapterId = li.dataset.id;
          renderProjects();
          const r = await fetch(API + '/projects/' + state.projectId + '/chapters/' + state.chapterId).then(x => x.json());
          renderChapter(r.content, r.direction, r.summary, r.versions);
        };
      });
    }

    function renderChapter(content, direction, summary, versions = []) {
      const main = document.getElementById('main');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>当前章节</h2>
        <div class="section">
          <label>本章走向</label>
          <pre style="white-space:pre-wrap;font-family:inherit;background:var(--surface2);padding:0.75rem;border-radius:6px;margin:0;">${escapeHtml(direction || '')}</pre>
        </div>
        <div class="section">
          <label>章节摘要</label>
          <pre style="white-space:pre-wrap;font-family:inherit;background:var(--surface2);padding:0.75rem;border-radius:6px;margin:0;">${escapeHtml(summary || '')}</pre>
        </div>
        <div class="section">
          <label>正文</label>
          <textarea class="content-editor" id="chapterContent">${escapeHtml(content || '')}</textarea>
        </div>
        <div class="actions">
          <button class="btn btn-primary" id="btnSaveChapter">保存并创建版本</button>
          <button class="btn btn-secondary" id="btnResummarize">重新摘要</button>
        </div>
        <div class="versions-panel">
          <h3>版本历史</h3>
          <ul id="versionList">
            ${versions.map((v, i) => `
              <li>
                <span>${v.note || 'v' + (i+1)} · ${(v.created_at || '').slice(0, 16)}</span>
                <button class="btn btn-secondary btn-sm" data-id="${v.id}">查看</button>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      const lastCard = main.querySelector('.card:last-of-type');
      const prevChapter = main.querySelector('#chapterEditorCard');
      if (prevChapter) prevChapter.remove();
      card.id = 'chapterEditorCard';
      main.appendChild(card);

      document.getElementById('btnSaveChapter').onclick = async () => {
        const content = document.getElementById('chapterContent').value;
        await fetchJSON(API + '/versions', {
          method: 'POST',
          body: JSON.stringify({
            project_id: state.projectId,
            chapter_id: state.chapterId,
            content,
            note: '手动保存 ' + new Date().toLocaleString(),
          }),
        });
        await fetch(API + '/projects/' + state.projectId + '/chapters/' + state.chapterId, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
        });
        alert('已保存');
        loadProject();
      };

      document.getElementById('btnResummarize').onclick = async () => {
        try {
          const r = await fetch(API + '/projects/' + state.projectId + '/chapters/' + state.chapterId + '/summarize', { method: 'POST' }).then(x => x.json());
          card.querySelector('pre:last-of-type').textContent = r.summary;
        } catch (e) { alert(e.message); }
      };

      card.querySelectorAll('#versionList [data-id]').forEach(btn => {
        btn.onclick = async () => {
          const r = await fetch(API + '/projects/' + state.projectId + '/chapters/' + state.chapterId + '/versions/' + btn.dataset.id).then(x => x.json());
          document.getElementById('chapterContent').value = r.content;
        };
      });
    }

    async function loadSettings() {
      try {
        const s = await fetch(API + '/settings').then(r => r.json());
        const tempEl = document.getElementById('temp');
        const topPEl = document.getElementById('topP');
        if (tempEl) tempEl.value = s.temperature ?? 0.8;
        if (topPEl) topPEl.value = s.top_p ?? 0.9;
      } catch (e) { console.warn('loadSettings', e); }
    }

    document.getElementById('btnSaveSettings').onclick = async () => {
      try {
        const temp = parseFloat(document.getElementById('temp').value);
        const topP = parseFloat(document.getElementById('topP').value);
        await fetchJSON(API + '/settings', {
          method: 'PUT',
          body: JSON.stringify({ temperature: temp, top_p: topP }),
        });
        alert('已保存');
      } catch (e) { alert(e.message); }
    };

    document.getElementById('btnNew').onclick = async () => {
      const name = prompt('项目名称', '新项目');
      if (!name) return;
      const res = await fetchJSON(API + '/projects', {
        method: 'POST',
        body: JSON.stringify({ name, world_setting: '', background_setting: '', character_setting: '', outline: '' }),
      });
      state.projectId = res.project_id;
      loadProject();
      renderProjects();
    };

    loadSettings();
    renderProjects();
    loadProject();
  </script>
</body>
</html>
